  <link rel="stylesheet" href="style.css" />

<body>
  <header class="navbar">
    <div class="logo">TFT</div>
    <nav>
      <ul class="nav-horizontal">
        <li><a href="index.html">Início</a></li>

  <main class="container">
    <h1 id="typed-hero" class="intro">Nossos Momentos em Slides</h1>

    <div class="swiper swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="todos.jpg" alt="Foto 1" onclick="openFull(this)" />
        </div>
        <div class="swiper-slide">
          <img src="todos1.jpg" alt="Foto 2" onclick="openFull(this)" />
        </div>
        <div class="swiper-slide">
          <img src="todos2.jpg" alt="Foto 3" onclick="openFull(this)" />
        </div>
        <div class="swiper-slide">
          <img src="todos3.jpg" alt="Foto 4" onclick="openFull(this)" />
        </div>
        <div class="swiper-slide">
          <img src="todos4.jpg" alt="Foto 5" onclick="openFull(this)" />
        </div>
        <div class="swiper-slide">
          <img src="todos5.jpg" alt="Foto 6" onclick="openFull(this)" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </main>

        </div>
        <div class="swiper-slide">
          <img src="glorinha.jpg" alt="Foto 5" onclick="openFull(this)" />
        </div>
        <div class="swiper-slide">
          <img src="adriana.jpg" alt="Foto 6" onclick="openFull(this)" />

      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
